<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="checking.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Checking of Responsive</title>
</head>
<body>
    <main>
        <div class="content">
            <h2>Checking of Responsive in <span>SCREEN</span></h2>
            <form id="checking">
                <label for="direction">URL: </label>
                <input type="url" name="direction" id="direction" placeholder="Type the url"> <br><br>
                <label for="width">Width: </label>
                <input type="text" name="width"  id="width" placeholder="Type the width"><br><br>
                <label for="height">Height: </label>
                <input type="text" name="height"  id="height" placeholder="Type the height"><br><br>
                
                <div class="btn" style="display: flex; justify-content: center;">
                    <input type="submit" name="send" value="Show">
                    <input type="button" name="close" value="Close">
                </div>
                
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
